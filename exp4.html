<!DOCTYPE html>
<html>
  <head>
    <title>Event Handling Example</title>
  </head>
  <body>
    <!-- Mouse events -->
    <div id="mouse-events">
      <h3>Mouse Events</h3>
      <p>Move your mouse over this area to trigger mouse events.</p>
    </div>

    <!-- Keyboard events -->
    <div id="keyboard-events">
      <h3>Keyboard Events</h3>
      <p>Type in this input field to trigger keyboard events:</p>
      <input type="text" id="keyboard-input" />
    </div>

    <!-- Window events -->
    <div id="window-events">
      <h3>Window Events</h3>
      <p>Resize the window to trigger window events.</p>
    </div>

    <!-- Form events -->
    <div id="form-events">
      <h3>Form Events</h3>
      <form>
        <input type="text" id="form-input" />
        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- Mutation events -->
    <div id="mutation-events">
      <h3>Mutation Events</h3>
      <p id="mutation-target">This text will change when a mutation event is triggered.</p>
      <button id="mutation-button">Trigger Mutation Event</button>
    </div>

    <!-- JavaScript -->
    <script>
      // Mouse events
      const mouseEventsDiv = document.querySelector("#mouse-events");
      mouseEventsDiv.addEventListener("mouseenter", () => {
        console.log("Mouse entered mouse events div.");
      });
      mouseEventsDiv.addEventListener("mouseleave", () => {
        console.log("Mouse left mouse events div.");
      });

      // Keyboard events
      const keyboardInput = document.querySelector("#keyboard-input");
      keyboardInput.addEventListener("keydown", (event) => {
        console.log(`Key with code ${event.keyCode} was pressed.`);
      });
      keyboardInput.addEventListener("keyup", (event) => {
        console.log(`Key with code ${event.keyCode} was released.`);
      });

      // Window events
      window.addEventListener("resize", () => {
        console.log("Window was resized.");

      });

      // Form events
      const form = document.querySelector("form");
      form.addEventListener("submit", (event) => {
        event.preventDefault();
        console.log("Form was submitted.");
      });

      // Mutation events
      const mutationButton = document.querySelector("#mutation-button");
      const mutationTarget = document.querySelector("#mutation-target");
      mutationButton.addEventListener("click", () => {
        mutationTarget.innerHTML = "Mutation event was triggered.";
      });
    </script>
  </body
